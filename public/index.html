<!DOCTYPE html>
<html>

<head>
    <title>JSON Data Display</title>

    <style>
        /* Table Styles */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead th {
            background-color: #f2f2f2;
            border-bottom: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .data-table tbody td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .delete-button {
            background-color: #f44336;
        }

        .cancel-button {
            background-color: rgb(155, 155, 20);
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }

        .edit-button {
            background-color: #2196F3;
        }

        .edit-button:hover {
            background-color: #1976D2;
        }

        .drop-box {
            bottom: 20px;
            width: 500px;
            border: 2px dashed #ccc;
            padding: 100px;
            margin-top: 50px;
            margin-left: 20%;
            margin-right: 20%;
            text-align: center;
            background-color: #f8f8f8;
            font-size: 18px;
            z-index: 9999;
        }

        .drop-box.hover {
            border-color: #888;
        }

        .drop-box.drag-over {
            background-color: #eaeaea;
        }

        .drop-box-message {
            color: #888;
        }

        .drop-box-message.hover {
            color: #555;
        }

        .drop-box-message.drag-over {
            color: #333;
        }
    </style>

</head>

<body>
    <h1>JSON Data Display</h1>


    <div id="formContainer"></div>






    <script type="module" src="script.js"></script>
</body>

</html>
